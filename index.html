<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Start Setting box  -->
    <section class="setting-box">
      <div class="toggle-setting">
        <i class="far fa-cog"></i>
      </div>
      <div class="setting-container">
        <div class="option-color">
          <h4>Colors</h4>
          <ul class="colors-list">
            <li class="active" data-color="#ff9800"></li>
            <li data-color="#e91e63"></li>
            <li data-color="#009688"></li>
            <li data-color="#03a9f4"></li>
            <li data-color="#4caf50"></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- End Section box  -->
    <!-- Start landing page  -->
    <section class="landing-page">
      <div class="overlay"></div>
      <div class="container">
        <header>
          <div class="logo">Special Design</div>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Contact-us</a></li>
          </ul>
        </header>

        <section class="introduction">
          <h1>We Are <span>Creative</span> Agency</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia illum
            nesciunt cumque fuga error earum reiciendis, velit deserunt nihil
            quos?
          </p>
        </section>
      </div>
    </section>
    <!-- End landing page  -->

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
